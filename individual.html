<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Links</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            /* ðŸ”¹ Background image â€” replace with your file name */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        a.button {
            display: block;
            padding: 20px;
            background: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
        }

        a.button:hover {
            background: #45a049;
        }

        /* ðŸ”¹ Back button styling */
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.2s;
            text-align: center;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
